<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art of Coding club</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      const members = [
        "Thitwat Kosolpattanadurong",
        "Tat Tangpirul",
        "Thanchon Boonkrong",
        "Matin Kositchutima",
        "Doonyapat Pornpanawan",
        "Naruesorn Prabpon",
        "Veroj Boonyaraj",
        "Ploychom Treekunprapha",
        "Jeerapat Suanthong",
        "Surapa Panjaphakdee",
        "Werawis Asawapiromz",
        "Kanisorn Sawangsawai",
        "Purinut Larpsiriwatkul",
        "Kontee Netiwongsanon",
        "Boonchai Naowapathiwech",
        "Theeraphat Trongmetheerat",
        "Kanjanajak Sukprasert",
        "Krittawee Chaiprasertsud",
        "Tanawich junpoom",
        "Puttisan Kosettarat",
        "Nopparuj Sodsri",
      ];
      members.sort();
      const topics = [
        "Website Development",
        "Machine Learning",
        "Quantum Computing",
      ];
      const creators = [
        "Krittitee Ratchanan",
        "Thanasan Kumdee",
        "Theeradon Sakpetch",
        "Thanakorn Pawirunsiri ",
      ];
      $(document).ready(() => {
        members.forEach((member) => {
          $("#membersList").append(
            `<button type="button" class="btn btn-primary m-1 btn-sm">` +
              member +
              `</button> `
          );
        });

        topics.forEach((topic) => {
          $("#topicsList").append(
            `<button type="button" class="btn btn-primary m-1 btn-sm">` +
              topic +
              `</button> `
          );
        });

        creators.forEach((creator) => {
          $("#creatorsList").append(
            `<button type="button" class="btn btn-primary m-1 btn-sm">` +
              creator +
              `</button> `
          );
        });
      });
    </script>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center flex-column w-100"
    >
      <p class="text-center mt-5 fs-1">Art of Coding</p>

      <p
        class="text-center mt-1 fw-light fs-5 text-wrap text-break"
        style="max-width: 50%"
      >
        A club in <a href="https://kvis.ac.th">KVIS</a> focused on coding aiming
        to give a essential knowledge in various fields of coding.
      </p>

      <div class="bg-light bg-gradient mt-3 rounded-3 p-3">
        <p class="text-center fs-4">Topics</p>
        <div
          id="topicsList"
          class="
            d-flex
            align-items-center
            justify-content-center
            flex-row flex-wrap
            min-vw-70
          "
        ></div>
      </div>

      <div class="bg-light bg-gradient mt-3 rounded-3 p-3">
        <p class="text-center fs-4">Creators</p>
        <div
          id="creatorsList"
          class="
            d-flex
            align-items-center
            justify-content-center
            flex-row flex-wrap
            min-vw-70
          "
        ></div>
      </div>

      <div class="bg-light bg-gradient mt-3 rounded-3 p-3 w-50">
        <p class="text-center fs-4">Members</p>
        <div
          id="membersList"
          class="
            d-flex
            align-items-center
            justify-content-center
            flex-row flex-wrap
            min-vw-70
          "
        ></div>
      </div>
    </div>
  </body>
</html>
